<head><link rel="stylesheet" href="style.css"></head>
<section class="contact">
    <h2>Contact Us</h2>
    <p class="contact-subtitle">Have any questions or want to collaborate? We would love to hear from you!</p>

    <div class="contact-container">
        <!-- Contact Form -->
        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Get In Touch</h3>
            <p>Email: contact@tekelezahubkenya@gmail.com</p>
            <p>Phone: +254 700 000 000</p>
            <p>Address: Nairobi, Kenya</p>

            <div class="social-icons">
                
                <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#" class="social-icon"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </div>

    <!-- Optional Map Embed -->
    <div class="map">
        <!-- Example: Embed a Google Map -->
        <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>
